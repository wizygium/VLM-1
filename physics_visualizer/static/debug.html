<!DOCTYPE html>
<html>
<head>
    <title>API Debug</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #0f0; padding: 20px; }
        pre { background: #000; padding: 10px; overflow: auto; }
        button { padding: 10px 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>API Debug Page</h1>
    <button onclick="testAPI()">Test /api/analyses</button>
    <h2>Result:</h2>
    <pre id="output">Click the button to test the API...</pre>
    
    <script>
        async function testAPI() {
            const output = document.getElementById('output');
            output.textContent = 'Fetching...';
            
            try {
                const response = await fetch('/api/analyses');
                output.textContent = 'Status: ' + response.status + '\n\n';
                
                const data = await response.json();
                output.textContent += 'Response:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'ERROR: ' + error.message;
            }
        }
        
        // Auto-run on load
        testAPI();
    </script>
</body>
</html>
